<!doctype html> 
<html>
  <head> 
    <title>小程序体验版邀请</title>
    <meta charset=utf-8> 
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"> 
    <link rel=stylesheet type=text/css href=https://res.wx.qq.com/open/libs/weui/2.0.0/weui.min.css> 
    <style>body,html{height:100%}.weui-dialog__btn_cancel{color:#272727}.code{display:block;margin:auto;width:70%}</style>
  </head>
  <body>
    <div class=weui-msg>
      <div class=weui-msg__icon-area>
        <i class="weui-icon-info weui-icon_msg-primary"></i></div> 
      <div class=weui-msg__text-area>  
        <h2 class=weui-msg__title>没有体验权限</h2> 
        <p class=weui-msg__desc>抱歉，您不是当前小程序的体验者，没有体验的权限，请联系小程序的管理员</p>
      </div>  
      <div class=weui-msg__opr-area> 
        <p class=weui-btn-area>
          <a href=javascript:void(0) onclick=apply() class="weui-btn weui-btn_default">申请体验</a> </p> </div>  
    </div> 
    <div id=div-dialog-fail style=display:none> 
      <div class=weui-mask></div> 
      <div class=weui-dialog>
      <div class=weui-dialog__bd>你申请体验的小程序数量达到上限，可到“公众平台安全助手”中解绑部分后再重新申请。</div>
        <div class=weui-dialog__ft> <a href=javascript:void(0); class="weui-dialog__btn weui-dialog__btn_cancel" onclick=closeDialog()>取消</a> 
          <a href=javascript:goManager(); class="weui-dialog__btn weui-dialog__btn_primary">去管理</a> </div> </div> </div>
    <script>!function(e){function i(a){if(s[a])return s[a].exports;var t=s[a]={exports:{},id:a,loaded:!1};return e[a].call(t.exports,t,t.exports,i),t.loaded=!0,t.exports}var s={};return i.m=e,i.c=s,i.p="https://https://icp.me/",i(0)}([function(e,i){e.exports=""}]);</script>
  </body> 
</html>
<script>var $dialog=document.getElementById("div-dialog-fail");function apply(){location.href="https://https://icp.me/"}function closeDialog(){$dialog.style.display="none"}function goManager(){$dialog.style.display="none",window.open("https://https://icp.me/")}</script>
